<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>即时交流平台</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/chat.css?1" media="all">
</head>
<body>

<div id="chat">
    <div class="chat-head layui-layer-title" style="height:80px;border:0;background: #525252;color: #fff;">
        <div>
            <img src="images/default.jpg">
            <span id="chat-user-name">昵称</span>
        </div>
    </div>
    <div class="chat-box">
        <div class="chat-content">
            <ul id="log-box">

            </ul>
        </div>
        <div class="chat-tool">
            <div class="chat-tool-left">
                <form id="form-img" enctype="multipart/form-data">
                    <label class="layui-icon layui-icon-picture" for="img"></label>
                    <input type="file" id="img" name="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg"
                           style="display:none;"/>
                </form>
            </div>
            <div class="chat-tool-right" id="record-tool">
                <i class="layui-icon layui-icon-log" style="margin:0;"></i>
                <span>聊天记录</span>
            </div>
        </div>
        <div class="chat-input">
            <textarea class="textarea" id="input"></textarea>
        </div>
        <div class="chat-btn">
            <div>
                <button class="layui-btn" id="send">发送</button>
            </div>
        </div>
    </div>
</div>
<div id="main">
    <div class="main-title  layui-layer-title"
         style="border-bottom:0;border-radius:0;height:60px;line-height:normal;color:#fff;">
        <img src="images/default.jpg">
        <span id="username">昵称</span>
        <i class="layui-icon" style="color: #3fdd86;top: 35px;cursor:pointer;"></i>
    </div>
    <div class="main-type">
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item layui-this" style="left:-20px;"><a href="javascript:showDialog();"><i
                    class="layui-icon layui-icon-chat"></i></a></li>
            <li class="layui-nav-item" style="right:-20px;"><a href="javascript:showGroup();"><i
                    class="layui-icon layui-icon-friends"></i></a></li>
        </ul>
    </div>
    <div class="main-list">
        <ul id="dialog-list">

        </ul>
        <div class="layui-collapse" id="group-list">
            <!--<div class="layui-colla-item">
                <h2 class="layui-colla-title">测试分组</h2>
                <div class="layui-colla-content">-->
            <ul id="friend-list">
            </ul>
            <!--</div>
        </div>-->
        </div>
    </div>

    <div class="main-tool">
        <i class="layui-icon-search layui-icon"></i>
        <i class="layui-icon-add-circle-fine layui-icon"></i>
        <i class="layui-icon-set-sm layui-icon"></i>
    </div>
</div>
<div class="chat-box layui-layer-border" id="chat-record">
    <div class="record-title">
        <div class="title">
            与<span id="record-user">昵称</span>的聊天记录
        </div>
        <div class="search-box">
            <input type="text" id="search-key" placeholder="请输入您要搜索的内容"/>
            <i class="layui-icon layui-icon-search"></i>
        </div>
        <div class="icon-tool">
            <i class="layui-icon layui-icon-delete" title="清空聊天记录" id="delete-record"></i>
            <i class="layui-icon layui-icon-subtraction" id="min" style="display:none;"></i>
            <i class="layui-icon layui-icon-layer" id="max"></i>
            <i class="layui-icon layui-icon-close-fill" onclick='$("#chat-record").hide();'></i>
        </div>
    </div>
    <div class="chat-content" style="height: auto;position: absolute;width: 100%;top: 50px;bottom: 50px;">
        <ul id="chat-log">

        </ul>
    </div>
    <div class="page-tool">
        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
            <i class="layui-icon layui-icon-prev"></i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
            <i class="layui-icon layui-icon-left"></i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm  layui-btn-disabled">
            <i class="layui-icon layui-icon-right"></i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm  layui-btn-disabled">
            <i class="layui-icon layui-icon-next"></i>
        </button>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/sockjs.min.js"></script>
<script src="js/stomp.min.js"></script>
<script src="js/index.js?7"></script>
</body>
</html>
